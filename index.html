<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALZA STORE</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0078ff;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.6em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #333;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      padding: 20px;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #0078ff;
      color: white;
    }

    input, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      color: #0078ff;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è ALZA STORE</header>

  <div id="loading">Menghubungkan ke Database...</div>

  <main>
    <!-- DASHBOARD -->
    <div class="card" id="dashboard">
      <h2>üìä Dashboard</h2>
      <p>Total Produk: <span id="totalProduk">0</span></p>
      <p>Total Penjualan: Rp<span id="totalPenjualan">0</span></p>
      <p>Total Keuntungan: Rp<span id="totalKeuntungan">0</span></p>
    </div>

    <!-- STOK BARANG -->
    <div class="card">
      <h2>üì¶ Data Stok Barang</h2>
      <form id="formProduk">
        <input type="text" id="nama" placeholder="Nama Produk" required>
        <input type="number" id="modal" placeholder="Modal" required>
        <input type="number" id="harga_jual" placeholder="Harga Jual" required>
        <input type="number" id="stok" placeholder="Stok" required>
        <button type="submit">Tambah Produk</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Modal</th>
            <th>Harga Jual</th>
            <th>Stok</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelProduk"></tbody>
      </table>
    </div>

    <!-- LAPORAN PENJUALAN -->
    <div class="card">
      <h2>üí∞ Laporan Penjualan</h2>
      <table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Keuntungan</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="tabelTransaksi"></tbody>
      </table>
    </div>
  </main>

  <script>
    const SUPABASE_URL = "https://pmxkyzgsauzxeidbjuhd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBteGt5emdzYXV6eGVpZGJqdWhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExMjMwNDAsImV4cCI6MjA3NjY5OTA0MH0.oXlVN7F-CXN6zDCuOOr8u2N6efIo9GWd9JyJ5O0_fyA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loading = document.getElementById('loading');
    const tabelProduk = document.getElementById('tabelProduk');
    const tabelTransaksi = document.getElementById('tabelTransaksi');

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await loadProduk();
        await loadTransaksi();
        await updateDashboard();
        loading.style.display = 'none';
      } catch (e) {
        loading.textContent = 'Gagal menghubungkan ke database.';
      }
    });

    // === LOAD PRODUK ===
    async function loadProduk() {
      const { data, error } = await supabase.from('produk').select('*').order('id', { ascending: true });
      if (error) {
        console.error(error);
        return;
      }

      tabelProduk.innerHTML = '';
      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nama}</td>
          <td>Rp${p.modal}</td>
          <td>Rp${p.harga_jual}</td>
          <td>${p.stok}</td>
          <td><button onclick="hapusProduk(${p.id})">Hapus</button></td>
        `;
        tabelProduk.appendChild(tr);
      });
    }

    // === TAMBAH PRODUK ===
    document.getElementById('formProduk').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const modal = parseFloat(document.getElementById('modal').value);
      const harga_jual = parseFloat(document.getElementById('harga_jual').value);
      const stok = parseInt(document.getElementById('stok').value);

      const { error } = await supabase.from('produk').insert([{ nama, modal, harga_jual, stok }]);
      if (error) {
        alert("Gagal tambah produk: " + error.message);
        return;
      }

      e.target.reset();
      await loadProduk();
      await updateDashboard();
    });

    // === HAPUS PRODUK ===
    async function hapusProduk(id) {
      if (!confirm('Yakin hapus produk ini?')) return;
      const { error } = await supabase.from('produk').delete().eq('id', id);
      if (error) alert("Gagal hapus produk: " + error.message);
      await loadProduk();
      await updateDashboard();
    }

    // === LOAD TRANSAKSI ===
    async function loadTransaksi() {
      const { data, error } = await supabase.from('transaksi').select('*, produk(nama)').order('created_at', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }

      tabelTransaksi.innerHTML = '';
      data.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.produk?.nama || '-'}</td>
          <td>${t.qty}</td>
          <td>Rp${t.total}</td>
          <td>Rp${t.keuntungan}</td>
          <td>${new Date(t.created_at).toLocaleString()}</td>
        `;
        tabelTransaksi.appendChild(tr);
      });
    }

    // === DASHBOARD ===
    async function updateDashboard() {
      const { data: produk } = await supabase.from('produk').select('*');
      const { data: transaksi } = await supabase.from('transaksi').select('*');

      const totalProduk = produk?.length || 0;
      const totalPenjualan = transaksi?.reduce((a, b) => a + Number(b.total), 0) || 0;
      const totalKeuntungan = transaksi?.reduce((a, b) => a + Number(b.keuntungan), 0) || 0;

      document.getElementById('totalProduk').textContent = totalProduk;
      document.getElementById('totalPenjualan').textContent = totalPenjualan.toLocaleString();
      document.getElementById('totalKeuntungan').textContent = totalKeuntungan.toLocaleString();
    }
  </script>
</body>
</html>
